<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fort Mill Strides</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <style>
    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    header nav ul li a:hover {
      color: #ff6600;
    }

    .hero {
      text-align: center;
      padding: 40px;
    }

    .hero img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .hero h2 {
      font-size: 32px;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .donate-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .donate-button:hover {
      background-color: #ff8533;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets\images\Fort Mill Striders Logo.jpeg" alt="Fort Mill Strides Logo">
    </a>
    <h1>Welcome to Fort Mill Strides</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/images/Fort%20Mill%20Striders%20Logo.jpeg" alt="Helping kids get fitted for shoes">
      <h2>Helping Kids Get the Right Fit, One Step at a Time</h2>
      <p>Join us in providing shoes to kids in need, and help them take the first step toward success.</p>
      <a href="donate.html" class="donate-button">Donate Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fort Mill Strides. All rights reserved.</p>
  </footer>

  <script src="assets/scripts/script.js"></script>
</body>
</html>
